<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/update_user}" th:object="${user}" method="post" >

    <p>Username: <input type="text" th:field="*{username}" /></p>
    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>


    <p>Address: <input type="text" th:field="*{address}" /></p>
    <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
